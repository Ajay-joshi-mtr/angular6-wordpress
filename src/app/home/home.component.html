<div class="posts-container row">
  <div class="col-md-6">
    <mat-card class="example-card" *ngFor="let item of items">
      <mat-card-header>
        <mat-card-title class="header" [innerHTML]="item.title.rendered"></mat-card-title>
        <mat-card-subtitle [innerHTML]="item.excerpt.rendered"></mat-card-subtitle>
      </mat-card-header>
      <div class="row">
        <div class="col-xs-6 col-sm-3"></div>
        <div class="col-xs-6 col-sm-3">
          <p class="date">{{item.date.split('T')[0]}} </p>
        </div>
        <div class="col-xs-6 col-sm-3">.
          <button (click)="readMore(item.id)" type="button" class="btn btn-link read-more">Read More</button>
        </div>
        <div class="col-xs-6 col-sm-3"></div>
      </div>
    </mat-card>
    <div [hidden]="isLoading">
      <mat-paginator
        [length]="totalPosts"
        [pageSize]=10
        (page)="pageEvent($event)">
      </mat-paginator>
    </div>
  </div>
</div>
